version: '3.1'
services:
  http-knocking:
    image: nwtgck/http-knocking:v0.2.0
    ports:
      - '8080:6767'
    depends_on:
      - trans
    restart: always
    command: --port=6767 --target-url=http://trans --open-knocking="/alpha,/foxtrot,/lima" --auto-close-millis=30000 --open-knocking-max-interval-millis=60000

  trans:
    image: nwtgck/trans-server-akka:v1.17.0
    restart: always
    expose:
      - "80"
    volumes:
      - ./docker_volumes/trans-db:/trans/db
